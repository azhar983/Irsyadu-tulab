<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Ayat</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Cari Ayat" onkeyup="searchAyat()">

    <!-- Container for Ayat -->
    <div id="ayatContainer">
        <!-- Card Ayat (Contoh) -->
        <div class="card mt-4">
            <!-- Isi surat -->
            <div class="col-md-12 mt-3">
                <div class="mt-3 border-bottom">
                    <div class="card-body">
                        <div class="row justify-content-between">
                            <div class="col-md-6 col-12">
                                1 : 1
                                <p class="mt-2"><i>Dengan nama Allah Yang Maha Pengasih, Maha Penyayang.</i></p>
                            </div>
                            <div class="col-md-6 col-12 text-end">
                                <h3>بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</h3>
                                <small>bismillāhir-raḥmānir-raḥīm(i).</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <div class="mt-3 border-bottom">
                    <div class="card-body">
                        <div class="row justify-content-between">
                            <div class="col-md-6 col-12">
                                1 : 2
                                <p class="mt-2"><i>Segala puji bagi Allah, Tuhan seluruh alam.</i></p>
                            </div>
                            <div class="col-md-6 col-12 text-end">
                                <h3>اَلْحَمْدُ لِلّٰهِ رَبِّ الْعٰلَمِيْنَۙ</h3>
                                <small>al-ḥamdu lillāhi rabbil-‘ālamīn(a).</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tambahkan ayat lain di sini -->
        </div>
    </div>
    

    <script>
        function searchAyat() {
            // Ambil nilai input dari search bar
            let input = document.getElementById('searchInput').value.toLowerCase();
            // Ambil semua elemen ayat di dalam card
            let ayatContainer = document.getElementById('ayatContainer');
            let cards = ayatContainer.getElementsByClassName('card-body');

            // Loop setiap card dan cek apakah ada teks yang cocok
            for (let i = 0; i < cards.length; i++) {
                let ayatText = cards[i].innerText.toLowerCase();
                
                // Cek apakah input pengguna ada dalam teks ayat
                if (ayatText.includes(input)) {
                    cards[i].parentElement.parentElement.style.display = "";
                } else {
                    cards[i].parentElement.parentElement.style.display = "none";
                }
            }
        }
    </script>


</body>
</html>
