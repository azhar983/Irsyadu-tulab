<html></html>
<head>
    <title>Adventure of Jalak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
    <script>
        function startGame() {
            alert("Game is starting...");
        }
    </script>
</head>
<body class="bg-blue-400 h-screen flex items-center justify-center">
    <div class="relative w-full max-w-md mx-auto">
        <div class="absolute top-0 left-0 w-full flex justify-between items-center p-4">
            <div class="flex items-center space-x-2">
                <img src="https://placehold.co/50x50" alt="Small bird icon" class="w-8 h-8">
                <div class="bg-orange-500 text-white px-2 py-1 rounded-full">0</div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-orange-500 text-white px-2 py-1 rounded-full">0</div>
                <img src="https://placehold.co/50x50" alt="Small bird icon" class="w-8 h-8">
            </div>
        </div>
        <div class="flex flex-col items-center mt-16">
            <img src="https://placehold.co/300x100" alt="Adventure of Jalak logo" class="w-full">
            <div class="flex space-x-4 mt-8">
                <button class="bg-yellow-500 rounded-full p-4" onclick="startGame()">
                    <img src="https://placehold.co/50x50" alt="Play button" class="w-12 h-12">
                </button>
                <button class="bg-yellow-500 rounded-full p-4">
                    <img src="https://placehold.co/50x50" alt="Level button" class="w-12 h-12">
                </button>
                <button class="bg-yellow-500 rounded-full p-4">
                    <img src="https://placehold.co/50x50" alt="Shop button" class="w-12 h-12">
                </button>
            </div>
        </div>
        <div class="absolute bottom-0 left-0 w-full flex justify-center items-center p-4 space-x-4">
            <button class="bg-yellow-500 rounded-full p-2">
                <img src="https://placehold.co/50x50" alt="Settings button" class="w-8 h-8">
            </button>
            <button class="bg-yellow-500 rounded-full p-2">
                <img src="https://placehold.co/50x50" alt="Video button" class="w-8 h-8">
            </button>
            <button class="bg-blue-600 rounded-full p-2">
                <img src="https://placehold.co/50x50" alt="Facebook button" class="w-8 h-8">
            </button>
        </div>
    </div>
</body>
</html>
